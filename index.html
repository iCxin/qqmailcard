
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>你收到一张贺卡</title>
    <link rel="stylesheet" type="text/css" href="css\fonts.css">
<link rel="stylesheet" type="text/css" href="css\common.css">
</head>

<body>
    <div id="wholeContainer" class="whole-container" data-theme="normal" data-envelopeNicknameColor="#33312E" data-envelopeSendFieldColor="#999896">
    <img class="card-background"
         src="pic\cue.png">
    <div class="hidden-picture-mask">
        <div class="hidden-picture-container">
            <img class="hiddle-picture" src="pic\saver.png"></img>
            <div class="hidden-picture-title">长按图片保存到相册 或</div>
            <div class="hidden-picture-saveToBook">保存到QQ邮箱卡片纪念册</div>
        </div>
    </div>
    <div class="state-container preview">
        <div class="envelope">
            <div class="receiver-container">
                <div class="receiver-name before-user-input" style="color: #33312E">刘小新Cxin</div>
                <div class="receiver-sendField" style="color: #999896">寄出</div>
            </div>
            <img class="envelope-picture envelope-withhead"
                 src="pic\envelope-withhead.png">
            <img class="envelope-picture envelope-withouthead"
                 src="pic\envelope-withouthead.png">
        </div>
        <div class="card-container">
            <div class="rotate-container">
                <div class="card-item front-end">
                    <div class="frontend-picture-container">
                        <img class="frontend-picture" src="pic\frontend.png">
                    </div>
                </div>
                <div class="card-item back-end">
                    <div class="backend-picture-container">
                        <div class="backendp-pic-mask">-&nbsp;点击更换图片&nbsp;-</div>
                        <img class="backend-picture" src="pic\backend.png">
                    </div>
                    <div class="message-container">
                        <div class="center-box message-icon icon-quotation-mark">
                            <span class="card-message before-user-input">真羡慕这张卡片，万水千山，代我见你。</span>
                        </div>
                    </div>
                    <div class="backend-footer">
                        <span class="user-name before-user-input">刘小新Cxin</span>
                        <span class="user-date">2025.04.09</span>
                        <div class="user-position ">
                            <span class="position-title icon-position display-none"></span>
                            <img class="user-position-picture display-none" src="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="collect-save">
                <div class="save-container">
                    <div class="send-btn"><i class="send-btn-icon"></i>我也要发</div>
                    <div class="save-btn"><i class="save-btn-icon"></i>保存图片</div>
                </div>
                <div class="collect-container icon-heart-empty display-none"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js\utils.js"></script>
<script type="text/javascript" src="js\vendor.js"></script>
<script type="text/javascript" src="js\midautumn.js"></script>
</body>

</html>
